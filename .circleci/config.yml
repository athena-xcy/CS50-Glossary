version: 2
jobs:
  docker:
      - image: circleci/node:7.10

  deploy:
      working_directory: ~/CS50-Glossary/Glossary

      steps:
        - run: ssh $SSH_USER@$SSH_HOST "~/CS50-Glossary/Glossary/deploy.sh"

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master