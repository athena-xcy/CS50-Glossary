version: 2
jobs:
  deploy:
    working_directory: ~/CS50-Glossary/Glossary

    steps:
      - checkout

      - run: npm install
      - run: npm run build
      - run: npm run start -p 3001

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master