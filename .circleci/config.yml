version: 2
jobs:
  deploy:
    machine:
      enabled: true

    steps:
      - run:
        name: deploy
        command: ssh $SSH_USER@$SSH_HOST "~/CS50-Glossary/Glossary/deploy.sh"

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master